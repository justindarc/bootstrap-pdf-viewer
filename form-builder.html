  <head>
    <meta charset="utf-8">
    <title>Bootstrap PDF Form Builder</title>
    <meta name="description" content="">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="cleartype" content="on">

    <!-- For iOS web apps. Delete if not needed. https://github.com/h5bp/mobile-boilerplate/issues/94 -->    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="">
    
    <!-- Twitter Bootstrap -->
    <link rel="stylesheet" href="lib/twitter-bootstrap/css/bootstrap.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.css">

    <!-- Bootstrap PDF Viewer -->
    <link rel="stylesheet" href="css/bootstrap-pdf-viewer.css">
    <link rel="stylesheet" href="css/bootstrap-pdf-form-builder.css">
  </head>
  <body>

    <!-- Bootstrap PDF Viewer -->
    <div id="viewer" class="pdf-viewer" data-url="form.pdf"></div>

    <!-- jQuery -->
    <script src="lib/jquery-1.9.1.js"></script>

    <!-- Twitter Bootstrap -->
    <script src="lib/twitter-bootstrap/js/bootstrap.js"></script>

    <!-- Bootstrap PDF Viewer -->
    <script src="lib/pdf.js"></script>
    <script src="js/bootstrap-pdf-viewer.js"></script>
    <script src="js/bootstrap-pdf-form-builder.js"></script>
    <script src="js/bootstrap-pdf-form-common.js"></script>

    <script>
      var viewer, formBuilder;

      $(function() {
        viewer = new PDFViewer($('#viewer'));
        formBuilder = new PDFFormBuilder(viewer, {
          hideOpenFormButton: false, // Default: false
          hideSaveFormButton: false  // Default: false
        });

        formBuilder.setToolbarAction('#save-form', function() {
          console.log(this.serializeFormLayers());
        });
      });
    </script>
  </body>
